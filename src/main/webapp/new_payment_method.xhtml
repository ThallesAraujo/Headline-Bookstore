<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<link href="https://fonts.googleapis.com/css?family=Titillium+Web"
	rel="stylesheet" />
<h:outputStylesheet
	name="webjars/font-awesome/4.4.0/css/font-awesome.css" />

<h:head>
	<title>Adicionar Cartão</title>
</h:head>

<h:body>
	<h:form>

		<style type="text/css">
html {
	background: url("#{resource['/imagesandlogos/background.jpg']}");
	background-size: 100%;
}
</style>

		<p:growl id="message" showDetail="true" life="3000" autoUpdate="true" />
		<p:panelGrid columns="1" styleClass="ui-noborder"
			style="margin-top: 7%; margin-left:3%; min-width:40%;  max-width:40%; min-height:50%;">

			<p:link outcome="index?faces-redirect=true">
				<h:graphicImage library="imagesandlogos" name="logotipo.png"
					style="vertical-align: middle; margin-top: 20px; margin-bottom: 20px;" />
			</p:link>

			<p:inputText placeholder="Titular (Conforme aparece no cartão)"
				value="#{cartaoBean.cartao.titular}" required="true"
				requiredMessage="Informe o nome do titular do cartão"
				style="min-width:90%"></p:inputText>
			<p:calendar placeholder="Data de Vencimento:"
				value="#{cartaoBean.cartao.dataVencimento}" required="true"
				requiredMessage="Informe a data de vencimento do cartão"
				style="min-width:90%"></p:calendar>
			<p:inputText placeholder="Número"
				value="#{cartaoBean.cartao.numero}" required="true"
				requiredMessage="Informe o número do cartão" style="min-width:90%" maxlength="16">
				</p:inputText>
			<p:inputText placeholder="Dígitos de segurança"
				value="#{cartaoBean.cartao.digitosDeSeguranca}" required="true"
				requiredMessage="Informe os dígitos de segurança do cartão"
				style="min-width:90%" maxlength="3"></p:inputText>
			<p:commandButton value="Salvar Cartão"
				action="#{cartaoBean.salvarCartao()}"></p:commandButton>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
