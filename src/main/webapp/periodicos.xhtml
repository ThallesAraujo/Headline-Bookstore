<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<link href="https://fonts.googleapis.com/css?family=Titillium+Web"
	rel="stylesheet" />
<h:outputStylesheet
	name="webjars/font-awesome/4.4.0/css/font-awesome.css" />

<ui:composition template="/WEB-INF/templates/default.xhtml">

	<h:head>
		<ui:define name="title">Periódicos</ui:define>
	</h:head>

	<ui:define name="content">
		<style type="text/css">
			
			html {
				position: relative;
				background: url("#{resource['/imagesandlogos/background.jpg']}");
				background-size: 100%;
				background-repeat: no-repeat;
			}
		
			.ui-panel .ui-panel-titlebar {
				padding: .5em 1em .3em;
				border-color: TRANSPARENT;
				background-color: TRANSPARENT;
			}
			
			.ui-paginator.ui-paginator-top {
				border-color: TRANSPARENT;
				background-color: TRANSPARENT;
			}
			.ui-paginator.ui-paginator-bottom {
				border-color: TRANSPARENT;
				background-color: TRANSPARENT;
			}
		</style>
		<h:form>
		<p:growl id="message" showDetail="true" life="3000" autoUpdate="true"/>
			<p:panel header="Periódicos"
				style="border-color: TRANSPARENT; background-color: TRANSPARENT;">
				<h:panelGrid columns="4"
					style="width:100%; border: 0px; margin-top: 20px; margin-bottom: 20px; background-color: TRANSPARENT;">
					<p:dataGrid value="#{periodicosBean.getPeriodicos()}" var="periodico" columns="3"
						paginator="true"
						style="border-color: TRANSPARENT; background-color: TRANSPARENT;">
						<p:panel style="border: 0px;">
							<h:panelGrid columns="4">
								<img src="data:image/png;base64,#{indexBean.getImageContent(periodico.capa)}" height="250" width="160"/>
								<p:panelGrid columns="1">
									<p:link value="#{periodico.titulo}" outcome="#{itemSelecionado.load()}" style="font-size:2em; color: #B7AFA3; max-height: 250px;">
										<f:param name="item" value="#{periodico.id}"></f:param>
									</p:link>
									<p:outputLabel value="#{('R$ ').concat(periodico.preco)}" style="font-size:1.5em; color: #6D929B;"></p:outputLabel>
									<p:outputLabel value="#{periodico.autor}" style="font-size:1em; color: #B7AFA3 ;"></p:outputLabel>
									<p:commandButton value="Adicionar ao carrinho" icon="fa fa-shopping-cart" action="#{itemSelecionado.adicionarAoCarrinho()}" />
								</p:panelGrid>
							</h:panelGrid>
						</p:panel>
					</p:dataGrid>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
