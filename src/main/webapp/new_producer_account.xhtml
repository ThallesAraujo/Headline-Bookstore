<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<link href="https://fonts.googleapis.com/css?family=Titillium+Web"
	rel="stylesheet" />
<h:outputStylesheet
	name="webjars/font-awesome/4.4.0/css/font-awesome.css" />

<h:head>
	<title>Produtor - Headline Bookstore</title>
</h:head>

<h:body>
	<style type="text/css">
html {
	background: url("#{resource['/imagesandlogos/background.jpg']}");
	background-size: 100%;
}
</style>
<h:form>
	<p:panelGrid columns="1" styleClass="ui-noborder"
		style="margin-top: 7%; margin-left:3%; min-width:40%;  max-width:40%; min-height:50%;">
		<p:link outcome="index?faces-redirect=true">
			<h:graphicImage library="imagesandlogos" name="logotipo.png"
				style="vertical-align: middle; margin-top: 20px; margin-bottom: 20px;" />
		</p:link>
		<p:outputLabel
			value="Preencha as informações a seguir para concluir o seu cadastro:" style="font-size:1.3em "></p:outputLabel>
			
		<p:panelGrid columns="1" style="width:650px">
			<p:outputLabel value="Identificação" style="min-width:90%"></p:outputLabel>
			<p:inputText placeholder="Nome completo" style="min-width:90%"></p:inputText>
			<p:inputText placeholder="Número de CPF" style="min-width:90%"></p:inputText>
			
			<p:outputLabel value="Informações de login"></p:outputLabel>
			<p:inputText placeholder="Nome de Usuário" style="min-width:90%"></p:inputText>
			<p:inputText placeholder="E-mail (dê preferência ao e-mail institucional)" style="min-width:90%"></p:inputText>
			<p:inputText placeholder="Digite sua Senha" style="min-width:90%"></p:inputText>
			<p:inputText placeholder="Digite a Senha Novamente" style="min-width:90%"></p:inputText>
			
			<p:panelGrid columns="2" style="max-width:90%;">
				<h:selectBooleanCheckbox id="cb_produtor" value="#{produtorBean.funcionarioEditora}">
					<p:ajax update="painel_editora"></p:ajax>
				</h:selectBooleanCheckbox>
				<p:outputLabel value="Sou funcionário ou representante de editora (Deixar desmarcado caso você seja um escritor independente.)"></p:outputLabel>
			</p:panelGrid>
			
			<h:panelGroup id="painel_editora">
			<p:panelGrid rendered="#{produtorBean.isFuncionarioEditora()}">
			<p:outputLabel id="ed_1" value="Informações de Editora"></p:outputLabel>
			<p:inputText  id="ed_2" placeholder="Nome" style="min-width:90%; margin-top:10px !important;"></p:inputText>
			<p:inputText  id="ed_3" placeholder="CNPJ" style="min-width:90%; margin-top:10px !important;"></p:inputText>
			<p:inputText  id="ed_4" placeholder="Seu cargo na editora" style="min-width:90%; margin-top:10px !important; margin-bottom:10px !important;"></p:inputText>
			
			<p:outputLabel  id="ed_5" value="Endereço da Editora"></p:outputLabel>
			<p:inputText  id="ed_6" placeholder="CEP" style="min-width:90%; margin-top:10px !important;"></p:inputText>
			<p:inputText  id="ed_7" placeholder="Cidade" style="min-width:90%; margin-top:10px !important;"></p:inputText>
			<p:inputText  id="ed_8" placeholder="Estado" style="min-width:90%; margin-top:10px !important;"></p:inputText>
			<p:inputTextarea  id="ed_9" placeholder="Logradouro" style="min-width:90%; margin-top:10px !important;"></p:inputTextarea>
			</p:panelGrid>
			</h:panelGroup>
			<p:commandButton value="Concluir Cadastro"></p:commandButton>
		</p:panelGrid>
		
	</p:panelGrid>
</h:form>
</h:body>

</html>
