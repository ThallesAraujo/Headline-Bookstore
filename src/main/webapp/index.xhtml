<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<link href="https://fonts.googleapis.com/css?family=Titillium+Web"
	rel="stylesheet" />
<h:outputStylesheet
	name="webjars/font-awesome/4.4.0/css/font-awesome.css" />

<ui:composition template="/WEB-INF/templates/default.xhtml">

	<h:head>
		<ui:define name="title">Inicio</ui:define>
	</h:head>

	<ui:define name="content">
		<style type="text/css">
			
			html {
				background: url("#{resource['/imagesandlogos/background.jpg']}");
				background-size: 100%;
			}
		
			.ui-panel .ui-panel-titlebar {
				padding: .5em 1em .3em;
				border-color: TRANSPARENT;
				background-color: TRANSPARENT;
			}
			
			.ui-paginator.ui-paginator-top {
				border-color: TRANSPARENT;
				background-color: TRANSPARENT;
			}
			.ui-paginator.ui-paginator-bottom {
				border-color: TRANSPARENT;
				background-color: TRANSPARENT;
			}
		</style>
		<h:form>
			<p:panel header="Best Sellers"
				style="border-color: TRANSPARENT; background-color: TRANSPARENT;">
				<h:panelGrid columns="4"
					style="width:100%; border: 0px; margin-top: 20px; margin-bottom: 20px; background-color: TRANSPARENT;">
					<p:dataGrid value="#{index.tarefas}" var="tarefa" columns="4"
						paginator="true"
						style="border-color: TRANSPARENT; background-color: TRANSPARENT;">
						<p:panel header="#{tarefa.titulo}" style="border: 0px;">
							<h:panelGrid columns="2">
								<p:outputLabel value="Descrição: "></p:outputLabel>
								<p:outputLabel value="#{tarefa.descricao}"></p:outputLabel>
								<p:outputLabel value="Data prevista: "></p:outputLabel>
								<p:outputLabel value="#{tarefa.dataPrevista}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:outputLabel>
								<p:outputLabel value="Data de Conclusão: "></p:outputLabel>
								<p:outputLabel value="#{tarefa.dataConclusao}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</p:outputLabel>
								<p:link value="Editar Tarefa" outcome="#{updateTarefa.load()}">
									<f:param name="firstid" value="#{tarefa.id}"></f:param>
								</p:link>
								<p:link value="Excluir Tarefa" outcome="#{removerTarefa.load()}">
									<f:param name="secondid" value="#{tarefa.id}"></f:param>
								</p:link>
							</h:panelGrid>
						</p:panel>
					</p:dataGrid>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
