<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<link href="https://fonts.googleapis.com/css?family=Titillium+Web"
	rel="stylesheet" />
<h:outputStylesheet
	name="webjars/font-awesome/4.4.0/css/font-awesome.css" />
	
	<ui:composition template="/WEB-INF/templates/default.xhtml">

<h:head>
	<title>Cadastro - Headline Bookstore</title>
</h:head>

<ui:define name="content">
	<style type="text/css">
html {
	background: url("#{resource['/imagesandlogos/background.jpg']}");
	background-size: 100%;
}

.ui-panel .ui-panel-titlebar {
				border-color: TRANSPARENT;
				background-color: TRANSPARENT;
			}

.ui-panelgrid .ui-panelgrid-cell {
	padding: 10px 20px;
}
</style>
<h:form>
	<p:panelGrid columns="1" styleClass="ui-noborder"
		style="margin-top: 15%; margin-left:3%; min-width:60%;  max-width:60%; min-height:50%;">
		<p:outputLabel
			value="Seja bem-vindo à Headline Bookstore! Para começar, selecione um tipo de conta abaixo:"></p:outputLabel>
		<p:panelGrid columns="4">
			<p:commandButton id="bt1" value="Conta Convencional (Cliente)" action="#{cadastro.loadNewDefaultUser()}" icon="fa fa-user"
			style="background-color:TRANSPARENT; border-color:TRANSPARENT;">
				<p:tooltip for="bt1" value="Acesso às funcionalidades básicas de compra e download de conteúdo."
               showEffect="clip" hideEffect="clip" position="top"/>
			</p:commandButton>
				
			<p:commandButton id="bt2" value="Estudante" action="#{cadastro.loadNewStudentUser()}" icon="fa fa-graduation-cap"
				style="background-color:TRANSPARENT; border-color:TRANSPARENT;">
					<p:tooltip for="bt2" value="Compre seus materiais didáticos com condições facilitadas."
               		showEffect="clip" hideEffect="clip" position="top"/>
				</p:commandButton>
			<p:commandButton id="bt3" value="Escritor ou Representante de Editora"
				icon="fa fa-pencil"
				style="background-color:TRANSPARENT; border-color:TRANSPARENT;"  action="#{cadastro.loadNewProducertUser()}">
					<p:tooltip for="bt3" value="Seja nosso parceiro! Venda suas publicações na nossa plataforma."
               		showEffect="clip" hideEffect="clip" position="top" />
				</p:commandButton>
		</p:panelGrid>
	</p:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
</html>
