<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<link href="https://fonts.googleapis.com/css?family=Titillium+Web"
	rel="stylesheet" />
<h:outputStylesheet
	name="webjars/font-awesome/4.4.0/css/font-awesome.css" />

<h:head>
	<title><ui:insert name="title">
		</ui:insert></title>
</h:head>

<h:body style=" margin:0px; ">
	<div id="header">
	<h:form>
	
	<style type="text/css">
html {
	background: url("#{resource['/imagesandlogos/background.jpg']}");
	background-size: 100%;
	background-repeat: no-repeat;
}

.ui-panel .ui-panel-titlebar {
	padding: 0.5em 1.7em .3em;
	border-color: TRANSPARENT;
	background-color: TRANSPARENT;
}

.ui-panelgrid .ui-panelgrid-cell {
	border-color: TRANSPARENT;
	background-color: TRANSPARENT;
}

.ui-widget-content {
	background-color: TRANSPARENT;
}
</style>
		<p:panel columns="2"
			style="width: 99,9%; text-align: left;  border-color: TRANSPARENT; background-color: TRANSPARENT;">
			<p:link outcome="index?faces-redirect=true">
				<h:graphicImage library="imagesandlogos" name="logotipo.png"
					style="vertical-align: middle; margin-right: 20px;" />
			</p:link>
			<p:commandButton name="bt_livros" action="#{livrosBean.load()}"
				icon="fa fa-book" value="Livros" style="border-color: TRANSPARENT; background-color: TRANSPARENT;"></p:commandButton>
			<p:commandButton name="bt_periodicos"
				action="#{periodicosBean.load()}" icon="fa fa-newspaper-o"
				value="Periódicos" style="border-color: TRANSPARENT; background-color: TRANSPARENT;"></p:commandButton>
			<p:commandButton name="bt_revistas"
				action="#{revistasBean.load()}" icon="fa fa-picture-o"
				value="Revistas" style="border-color: TRANSPARENT; background-color: TRANSPARENT;"></p:commandButton>
			<p:commandButton name="bt_search" action="#{selecionarTarefa.load()}"
				icon="fa fa-search" value="Algo mais específico..." style="border-color: TRANSPARENT; background-color: TRANSPARENT;"></p:commandButton>
			<p:commandButton id="bt_login" type="button"
				icon="fa fa-user" value="${dashboardLoader.getUser()!=null ? ('Olá, ').concat(dashboardLoader.getUser().getNome()): 'Login/Cadastro'}"
				style="position: absolute !important; right: 10px !important; top: 15px !important; border-color: TRANSPARENT; background-color: TRANSPARENT;">	
			</p:commandButton>
			
			<p:overlayPanel for="bt_login" showEffect="blind" hideEffect="blind" style="background-color: white;">
				<p:panelGrid columns="1" style="margin: 0px; margin-color: transparent;">
					<p:commandButton value="Fazer Login ou entrar em outra conta" action="#{login.load()}" style="background-color: transparent; border-color: transparent;"></p:commandButton>
					<p:commandButton value="Sair (Log-Out)" action="#{dashboardLoader.logOut()}" rendered="#{dashboardLoader.getUser() != null? true : false}" style="background-color: transparent; border-color: transparent;"></p:commandButton>
					<p:commandButton value="Ir p/ Dashboard" action="#{login.logIn()}" rendered="#{dashboardLoader.getUser() != null? true : false}" style="background-color: transparent; border-color: transparent;"></p:commandButton>
				</p:panelGrid>
			</p:overlayPanel>

			<ui:insert name="header_title" style="margin-top: 10px"></ui:insert>
		</p:panel>
		</h:form>
	</div>

	<div id="content">
		<ui:insert name="content"></ui:insert>
	</div>
</h:body>

</html>
