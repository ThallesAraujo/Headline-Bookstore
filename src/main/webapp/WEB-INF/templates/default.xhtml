<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<link href="https://fonts.googleapis.com/css?family=Titillium+Web"
	rel="stylesheet" />
<h:outputStylesheet
	name="webjars/font-awesome/4.4.0/css/font-awesome.css" />

<h:head>
	<title><ui:insert name="title">
		</ui:insert></title>
</h:head>

<h:body style=" margin:0px; ">
	<div id="header">
	<h:form>
		<p:panel columns="2"
			style="width: 99,9%; text-align: left;  border-color: TRANSPARENT; background-color: TRANSPARENT;">
			<p:link action="index?faces-redirect=true">
				<h:graphicImage library="imagesandlogos" name="logotipo.png"
					style="vertical-align: middle; margin-right: 20px;" />
			</p:link>
			<p:commandButton name="bt_livros" action="#{index.addTarefa()}"
				icon="fa fa-book" value="Livros" style="border-color: TRANSPARENT; background-color: TRANSPARENT;"></p:commandButton>
			<p:commandButton name="bt_periodicos"
				action="#{selecionarTarefa.load()}" icon="fa fa-newspaper-o"
				value="Periódicos" style="border-color: TRANSPARENT; background-color: TRANSPARENT;"></p:commandButton>
			<p:commandButton name="bt_revistas"
				action="#{selecionarTarefa.load()}" icon="fa fa-picture-o"
				value="Revistas" style="border-color: TRANSPARENT; background-color: TRANSPARENT;"></p:commandButton>
			<p:commandButton name="bt_search" action="#{selecionarTarefa.load()}"
				icon="fa fa-search" value="Algo mais específico..." style="border-color: TRANSPARENT; background-color: TRANSPARENT;"></p:commandButton>
			<p:commandButton name="bt_login" action="#{login.load()}"
				icon="fa fa-user" value="Login/Cadastro"
				style="position: fixed !important; right: 10px !important; top: 2.5% !important; border-color: TRANSPARENT; background-color: TRANSPARENT;"></p:commandButton>

			<ui:insert name="header_title" style="margin-top: 10px"></ui:insert>
		</p:panel>
		</h:form>
	</div>

	<div id="content">
		<ui:insert name="content"></ui:insert>
	</div>

	<div id="footer">
		<p:panel columns="1"
			style="width: 99,9%; text-align: center; border-width: 0px; font color: #ffffff; background-color: #C1DAD6;">
			<p:outputLabel value="Headline Bookstore - All Rights Reserved"></p:outputLabel>
		</p:panel>
	</div>

</h:body>

</html>
