<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<link href="https://fonts.googleapis.com/css?family=Titillium+Web"
	rel="stylesheet" />
<h:outputStylesheet
	name="webjars/font-awesome/4.4.0/css/font-awesome.css" />

<ui:composition template="/WEB-INF/templates/default.xhtml">

<f:metadata>
		<f:viewParam name="item" value="#{itemSelecionado.item}"/>
</f:metadata>

	<h:head>
		<ui:define name="title">Detalhes - Headline Bookstore</ui:define>
	</h:head>

	<ui:define name="content">
		<style type="text/css">
			
			html {
				position: relative;
				background: url("#{resource['/imagesandlogos/background.jpg']}");
				background-size: 100%;
				background-repeat: no-repeat;
			}
		
			.ui-panel .ui-panel-titlebar {
				padding: .5em 1em .3em;
				border-color: TRANSPARENT;
				background-color: TRANSPARENT;
			}
			
			.ui-paginator.ui-paginator-top {
				border-color: TRANSPARENT;
				background-color: TRANSPARENT;
			}
			.ui-paginator.ui-paginator-bottom {
				border-color: TRANSPARENT;
				background-color: TRANSPARENT;
			}
		</style>
		<h:form>
		<p:growl id="message" showDetail="true" life="3000" autoUpdate="true"/>
			<p:panel style="border-color: TRANSPARENT; background-color: TRANSPARENT;">
				<p:outputLabel style="font-size:2em; color: #6D929B; padding: 0.5em;" value="#{itemSelecionado.item.titulo}"></p:outputLabel>
				<p:panelGrid columns="2">
					<img src="data:image/png;base64,#{indexBean.getImageContent(itemSelecionado.item.capa)}" height="250" width="160"/>
					<p:panelGrid columns="1">
					<p:outputLabel value="#{('R$ ').concat(itemSelecionado.item.preco)}" style="font-size:1.5em; color: #6D929B;"></p:outputLabel>
						<p:outputLabel value="#{('Sinopse: ').concat(itemSelecionado.item.resumo)}" style="font-size:1em; color: #B7AFA3 ;"></p:outputLabel>
						<p:outputLabel value="#{itemSelecionado.item.autor}" style="font-size:1em; color: #B7AFA3 ;"></p:outputLabel>
						<p:outputLabel value="#{('Editora: ').concat(itemSelecionado.item.produtor.nome)}" style="font-size:1em; color: #B7AFA3;"></p:outputLabel>
						<p:commandButton value="Adicionar ao carrinho" icon="fa fa-shopping-cart" action="#{itemSelecionado.adicionarAoCarrinho()}" />
					</p:panelGrid>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
